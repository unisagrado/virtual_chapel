{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Capela Virtual{% endblock title %}</title>
  
  <link rel="stylesheet" href="{% static 'css/main.css' %}"></link>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700;800&family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet"></link>
  <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}"></link>
</head>
<body class="background">
  <main id="virtual-candle">
    {% include 'nav.html' %}

    {% block content %}
    {% endblock content%} 
  </main>
  
  <footer>
      &copy; 2020 | UNISAGRADO. Todos os direitos reservados.
  </footer>

  <script src="{% static 'js/swiper.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="{% static 'js/vue-awesome-swiper.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
